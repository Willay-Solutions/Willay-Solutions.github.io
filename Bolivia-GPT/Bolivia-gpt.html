<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolivia-GPT | Willay Solutions</title>
    <link rel="stylesheet" href="style-bolivia-gpt.css">
</head>
<body>
    <!-- Logo de Bolivia-GPT -->
    <header class="gpt-header">
        <div class="logo-container">
            <img src="Imágenes/Bolivia-GPT-Logo.png" alt="Bolivia GPT" class="gpt-logo">
            <p class="subtitle">by Willay Solutions</p>
        </div>
    </header>

    <!-- Aviso de Desarrollo -->
    <main class="gpt-main">
        <div class="message-container">
            <h1>Estamos Trabajando</h1>
            <p>Seguimos trabajando para innovar y traer lo último en tecnología <strong>"Made in Bolivia"</strong>.</p>
            <p>¡Quédate atento a nuestras redes sociales para enterarte apenas esté listo!</p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><img src="Imágenes/Facebook.svg" alt="Facebook"></a>
                <a href="https://twitter.com" target="_blank"><img src="Imágenes/Twitter.svg" alt="Twitter"></a>
                <a href="https://instagram.com" target="_blank"><img src="Imágenes/Instagram.svg" alt="Instagram"></a>
                <a href="https://linkedin.com" target="_blank"><img src="Imágenes/Linkedin.svg" alt="LinkedIn"></a>
            </div>
        </div>
    </main>
</body>
</html>
